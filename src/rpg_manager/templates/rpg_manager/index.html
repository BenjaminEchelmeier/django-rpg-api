{% load static %}

<link rel="stylesheet" href="{% static 'polls/style.css' %}">

{% if player_list %}
    <ul>
    {% for player in player_list %}
        <li><a href="{% url 'rpg_manager:player_detail' player.id %}">{{ player.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No players are available.</p>
{% endif %}
